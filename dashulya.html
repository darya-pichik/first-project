    <script>
      const today = new Date();
       const last_Date_Kusya = new Date(2020, 11, 11);
       const KusyaInterval =10;

      for (let index = 0; index < 365; index++) {

        const Difference_In_Time = today.getTime() - last_Date_Kusya.getTime();
        const Difference_In_Day = Math.round(Difference_In_Time / (1000 * 3600 *24));

        let NadoLiPolivat = "не поливай";

        if (Difference_In_Day % KusyaInterval === 0) {
          NadoLiPolivat = "полить";
        }
        const month = today.getMonth() + 1;
        console.log(today.getDate() + "." + month + ' ' + NadoLiPolivat);
        today.setDate(today.getDate() + 1);      
      }
    </script>
